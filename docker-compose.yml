version: '3'

services:
  backend:
    build: ./backend
    depends_on:
      - db
    env_file:
      - .env
    container_name: backend
    command: bash -c "flask run --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/backend

  nginx:
    build:
      context: nginx
      args:
        NGINX_CONFIG: nginx.dev.conf
    ports:
      - ${NGINX_PORTS}
    volumes:
      - static-files:/static
    container_name: nginx
    depends_on:
      - backend

  db:
    image: postgres
    env_file:
      - .env

volumes:
  static-files:
